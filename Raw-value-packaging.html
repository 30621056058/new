<script>
    //原始值的包装类型
    let s1= "some";
    let s2= s1.substring(2)
    //原始值s1并不是对象，但他却可以调用方法，是因为后台的操作，当s2访问s1时，是以读模式访问。
    //后台的3个操作：创建一个string类型的实例；调用实例上的方法。销毁实例。
    // let s1 = new String("aa");
    s2= s1.substring(2)
    s2=null;
    //类似与上面的操作
    let a = new Boolean(false);
    let a1 = a && true;
    console.log(a1)//true
    //因为所有的对象在布尔表达式中都会转化了true。
    console.log(typeof a);//object
    console.log(typeof a1);//boolean
    console.log(a instanceof Boolean );//true
    console.log(a1 instanceof Boolean);//false
    //typeof是返回一个类型，而instanceof是判断一个值是否是某个对象等等，返回true或者false。
    let numberobject = new Number(10)
    let num = 10;
    let j= 1.12
    let m = 1.26
    console.log(num.toString());//"10"
    console.log(num.toString(2))//转化为2进制。
    console.log(num.toFixed(2))//"10.00"给数值后面添加指定的小数点位数。
    console.log(j.toFixed(1))//1.1
    console.log(m.toFixed(1))//1.3,程序为自动四舍五入。
    console.log(Number.isInteger(1))//true
    console.log(Number.isInteger(1.00))//true
    console.log(Number.isInteger(1.01))//false
</script>
