<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="one()">点我</button>
    <p id="a"></p>
    <button onclick="two()">点我</button>
    <p id="h">hello re</p>
</body>
</html>
<script>
    function one(){
        let e = "va re";
        var n = e.search(/re/i);//返回一个字符串的开始位置。
        document.getElementById("a").innerHTML = n//输出3：索引从0开始，空格也会占位。
    }
    function  two() { 
        let t= document.getElementById("h").innerHTML;
        var m = t.replace(/re/i,"world");//似乎不能改变变量的值，可以操作元素中的文本。
        document.getElementById("h").innerHTML = m;//输出hello world
     }

     document.write(test1.test("The best things in life are free"));
</script>
